{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="h2">
            <i class="bi bi-pencil-fill text-primary"></i> 编辑类别
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-tags-fill"></i> 类别信息
                </h5>
            </div>
            <form method="POST">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">类别名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required
                               value="{{ category.name }}">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">类别描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ category.description or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="default_points" class="form-label">默认积分值 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="default_points" name="default_points" required
                               value="{{ category.default_points }}" min="-100" max="100">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                   {% if category.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                启用该类别
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 保存修改
                    </button>
                    <a href="{{ url_for('categories') }}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="bi bi-info-circle"></i> 类别统计
                </h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>创建时间</span>
                        <strong>{{ category.id }}</strong>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>默认积分</span>
                        <strong class="text-primary">{{ category.default_points }}分</strong>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <span>状态</span>
                        <strong class="{% if category.is_active %}text-success{% else %}text-danger{% endif %}">
                            {% if category.is_active %}启用{% else %}禁用{% endif %}
                        </strong>
                    </div>
                </div>

                <!-- 删除类别 -->
                <div class="mt-4 pt-3 border-top">
                    <h6 class="text-danger mb-3">危险操作</h6>
                    <form method="POST" action="{{ url_for('delete_category', id=category.id) }}"
                          onsubmit="return confirm('确定要删除这个类别吗？此操作不可撤销！')">
                        <button type="submit" class="btn btn-outline-danger w-100">
                            <i class="bi bi-trash"></i> 删除类别
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
