{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h2">添加学生</h1>
            <a href="{{ url_for('students') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 返回学生列表
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person-plus-fill"></i> 学生信息
                </h5>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="card-body">
                    <!-- Excel导入区域 -->
                    <div class="mb-4 p-3 border rounded bg-light">
                        <h6 class="mb-3">
                            <i class="bi bi-file-earmark-excel text-success"></i> Excel批量导入
                        </h6>
                        <button type="submit" class="btn btn-success" name="action" value="import">
                            <i class="bi bi-upload"></i> 批量导入
                        </button>
                    </div>

                    <hr>

                    <!-- 单个添加区域 -->

                    <div class="mb-3">
                        <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="请输入学生姓名">
                    </div>

                    <div class="mb-3">
                        <label for="class_name" class="form-label">班级 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="class_name" name="class_name" required
                            placeholder="请输入班级名称，如：一年级一班">
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 添加学生
                    </button>
                    <a href="{{ url_for('students') }}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="bi bi-info-circle-fill"></i> 使用说明
                </h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="bi bi-check-circle text-success"></i>
                        支持 Excel 批量导入姓名
                    </li>
                    <li class="mb-2">
                        <i class="bi bi-check-circle text-success"></i>
                        姓名请使用真实姓名
                    </li>
                    <li class="mb-2">
                        <i class="bi bi-check-circle text-success"></i>
                        班级名称建议使用标准格式
                    </li>
                    <li class="mb-2">
                        <i class="bi bi-info-circle text-info"></i>
                        添加后可以为学生录入积分记录
                    </li>
                </ul>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="bi bi-lightning-fill"></i> 快速提示
                </h6>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <small>
                        <strong>班级名称建议格式：</strong><br>
                        • 一年级一班<br>
                        • 三年二班<br>
                        • 六年级三班
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
